<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>信息收集表单</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <form id="myForm">
    <label for="companyName">公司名称:</label>
    <input type="text" id="companyName" name="companyName" required>
    <label for="endUserFullName">最终用户全称:</label>
    <input type="text" id="endUserFullName" name="endUserFullName" required>
    <label for="productName">产品名称:</label>
    <select id="productName" name="productName" required>
      <option value="金山志远WPS">金山志远WPS</option>
      <option value="金山办公2023">金山办公2023</option>
    </select>
    <label for="quantity">数量:</label>
    <input type="number" id="quantity" name="quantity" required>
    <label for="cpu">CPU:</label>
    <input type="text" id="cpu" name="cpu" required>
    <label for="os">操作系统:</label>
    <input type="text" id="os" name="os" required>
    <input type="button" value="提交并生成 Word" onclick="submitForm()">
  </form>

  <script>
    function submitForm() {
      const form = document.getElementById('myForm');
      const formData = new FormData(form);

      fetch('/generate_word', {
        method: 'POST',
        body: formData
      })
      .then(response => response.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'output.docx';
        a.click();
        window.URL.revokeObjectURL(url);
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>

</html>
